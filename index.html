<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Global Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css"
    />
    <link
      rel="icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      :root {
        --bg-color: #121212;
        --surface-color: #1f1f1f;
        --accent-color: #4f46e5;
        --button-color: #2d2d2d;
        --button-hover-color: #3e3e3e;
        --text-color: #f8f8f8;
        --border-color: rgba(255, 255, 255, 0.1);
        --transition-speed: 200ms;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #121212 0%, #1f1f1f 100%);
      }

      .counter-container {
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        overflow: hidden;
        transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1),
          padding 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .expand {
        animation: expandContainer 0.3s forwards;
      }

      .odometer {
        color: var(--text-color);
        transition: font-size 0.3s ease;
      }

      .btn-base {
        background-color: var(--button-color);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: background-color var(--transition-speed),
          border-color var(--transition-speed),
          transform var(--transition-speed);
      }
      .btn-base:hover {
        transform: translateY(-1px);
        background-color: var(--button-hover-color);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .btn-base:focus-visible {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
      }
      .btn-base:active {
        transform: translateY(2px);
      }
      .btn-base:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .link {
        position: relative;
        text-decoration: none;
      }
      .link::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }
      .link:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      id="counter-container"
      class="counter-container max-w-3xl mx-auto p-8 space-y-8 text-center"
    >
      <section aria-live="polite">
        <div
          id="count"
          class="odometer text-white font-extrabold text-5xl sm:text-7xl"
        ></div>
      </section>

      <section>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <button
            id="increment-1"
            data-amount="1"
            class="increment-btn btn-base"
          >
            +1
          </button>
          <button
            id="increment-100"
            data-amount="100"
            class="increment-btn btn-base"
          >
            +100
          </button>
          <button
            id="increment-1000"
            data-amount="1000"
            class="increment-btn btn-base"
          >
            +1,000
          </button>
          <button
            id="increment-10000"
            data-amount="10000"
            class="increment-btn btn-base"
          >
            +10,000
          </button>
          <button
            id="increment-50000"
            data-amount="50000"
            class="increment-btn btn-base"
          >
            +50,000
          </button>
          <button
            id="increment-100000"
            data-amount="100000"
            class="increment-btn btn-base"
          >
            +100,000
          </button>
          <button
            id="increment-500000"
            data-amount="500000"
            class="increment-btn btn-base"
          >
            +500,000
          </button>
          <button
            id="increment-1000000"
            data-amount="1000000"
            class="increment-btn btn-base"
          >
            +1,000,000
          </button>
        </div>
      </section>

      <section>
        <p
          id="error-message"
          class="text-sm text-red-500 opacity-0"
          role="alert"
        ></p>
      </section>

      <footer class="text-sm text-gray-400">
        An
        <a
          href="https://github.com/charlie-ashford/global-clicker"
          target="_blank"
          rel="noopener noreferrer"
          class="link text-gray-400 transition-colors"
          >open-source</a
        >
        global clicker.
      </footer>
    </div>

    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <script type="text/javascript">
      (() => {
        const countEl = document.getElementById('count');
        const errorEl = document.getElementById('error-message');
        const container = document.getElementById('counter-container');
        const buttons = document.querySelectorAll('.increment-btn');
        let currentCount = 0;
        const API_URL = 'https://api.communitrics.com/counter';

        const updateDisplay = newCount => {
          const oldLength = countEl.innerText.length;
          const newLength = String(newCount).length;
          if (newLength !== oldLength) {
            container.classList.add('expand');
            setTimeout(() => {
              container.classList.remove('expand');
            }, 300);
          }
          countEl.innerText = newCount;
        };

        const fetchCount = () => {
          fetch(API_URL)
            .then(res => res.json())
            .then(data => {
              currentCount = data.count;
              updateDisplay(currentCount);
            })
            .catch(err => console.error('Error fetching count:', err));
        };

        const incrementCount = (amount, button) => {
          button.disabled = true;
          fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'increment',
              amount,
            }),
          })
            .then(res => res.json())
            .then(data => {
              if (data.error) {
                showError(data.error);
              } else {
                currentCount = data.count;
                updateDisplay(currentCount);
                hideError();
              }
            })
            .catch(err => {
              console.error('Error incrementing count:', err);
              showError('An error occurred. Please try again.');
            })
            .finally(() => {
              setTimeout(() => (button.disabled = false), 300);
            });
        };

        const showError = message => {
          errorEl.innerText = message;
          errorEl.classList.remove('opacity-0');
          errorEl.classList.add('fade-in');
        };

        const hideError = () => {
          errorEl.textContent = '';
          errorEl.classList.remove('fade-in');
          errorEl.classList.add('opacity-0');
        };

        buttons.forEach(btn => {
          btn.addEventListener('click', () => {
            const amount = parseInt(btn.dataset.amount, 10);
            incrementCount(amount, btn);
          });
        });

        fetchCount();
        setInterval(fetchCount, 2000);
      })();
    </script>
  </body>
</html>
